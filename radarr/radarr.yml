version: "2.1"
services:
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1002
      - PGID=1002
      - TZ=Etc/UTC
    volumes:
      - tarrconf:/config
      - tarrdata:/arr/movies
      - tarrf:/tarr-dls
    ports:
      - 7878:7878
    restart: unless-stopped
volumes:
  tarrf:
    external: true
  tarrconf:
    external: true
  tarrdata:
    external: true
networks:
  tarrnet:
    driver: tarrnet
    external: true
